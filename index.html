<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhúng PDF vào Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    iframe {
      border: none;
      margin-top: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>📄 Xem PDF trực tiếp trên website</h1>
  <p>Dưới đây là file PDF được nhúng bằng thẻ <code>&lt;iframe&gt;</code>.</p>

  <!-- THAY đường dẫn PDF ở phần src -->
  <iframe src="Frame 6.pdf"
          width="80%" height="600px"></iframe>

</body>
</html>
